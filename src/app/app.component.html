<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ng-template
        *ngFor="let number of numbers"
        [ngIf]="number % 2 !== 0 && !onlyOdd"
      >
        <ul class="list-group">
          <li class="list-group-item">
            {{ number }}
          </li>
        </ul>
      </ng-template>

      <ng-template
        *ngFor="let number of numbers"
        [ngIf]="number % 2 === 0 && onlyOdd"
      >
        <ul class="list-group">
          <li class="list-group-item">
            {{ number }}
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</div>
